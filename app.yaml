application: possedartsclub
version: 5
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /js
  static_dir: js

- url: /css
  static_dir: css

- url: /images
  static_dir: images
  
- url: /api/?.*
  script: api.application

- url: .*
  script: main.application
