<!doctype html>
<html lang="en-us" ng:app='possedarts'>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Posse Darts Club</title>
  <meta name="description" content="">
  
  <script type="text/javascript" src="/js/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="/js/angular-0.10.6.min.js"></script>
  <script type="text/javascript" src="/js/main.js"></script>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>

  </header>
  <div role="main" ng:controller="MainCtrl">
    <div ng:show="!_loading && players.length == 0">
      No players
    </div>
    
    <div class="player-stats" ng:controller="PlayerStatsCtrl">
      <ul class="column-container">
        <li class="column" ng:repeat="player in players">
          <h1 class="name" ng:bind="player.name"></h1>
          <div class="stat average">
            <span ng:bind="get14DayMean()"></span>
            <h2>Average</h2>
          </div>
          <div class="stat max">
            <span ng:bind="get14DayMax()"></span>
            <h2>Max</h2>
          </div>
          <span ng:bind="hasEnoughStats()"></span>
        </li>
      </ul>
    </div>
    
    <div class="score-entry" ng:controller="ScoreEntryCtrl">
      <form ng:submit="submitScores()">
        <div class="column-container">
          <span>New Score</span>
          <ul>
            <li class="column" ng:repeat="player in players">
              <h1 class="name" ng:bind="player.name"></h1>
              <input type="text" ng:model="player.newScore" ng:disabled="{{isPeformingRequest()}}">
            </li>
          </ul>
          <input type="submit" ng:disabled="{{players.length == 0 || isPeformingRequest()}}">
        </div>
      </form>
    </div>
    
    <div class="score-history" ng:controller="PlayerScoresListCtrl">
      <ul class="column-container">
        <li class="column" ng:repeat="player in players">
          <h1 class="name" ng:bind="player.name"></h1>
          <ul>
            <li ng:repeat="score in getScores()">
              <span ng:bind="score.points"></span>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    
  </div>
  <footer>

  </footer>
</body>
</html>
